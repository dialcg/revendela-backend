{% load socialaccount %}
{% load static %}
{% block extra_head %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'accounts/auth.css' %}">
{% endblock extra_head %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 10px;">
        <h1 class="text-center mb-4" style="font-family: 'Pacifico', cursive; font-size: 1.8rem;">Inicia sesión</h1>

        <form method="post" action="{% url 'account_login' %}">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-dark w-100">Iniciar sesión</button>
        </form>

        <div class="text-center my-4">
            <span class="text-muted">o inicia sesión con:</span>
        </div>

        <div class="d-flex justify-content-between">
            <a href="{% provider_login_url 'google' %}" class="btn btn-danger flex-fill me-2">
                Google
            </a>
            <a href="{% provider_login_url 'facebook' %}" class="btn btn-primary flex-fill">
                Facebook
            </a>
        </div>

        <div class="text-center mt-4">
            <p class="mb-2">
                ¿No tienes una cuenta? 
                <a href="{% url 'account_signup' %}" class="text-dark text-decoration-none fw-bold">Regístrate aquí</a>.
            </p>
            <p>
                ¿Olvidaste tu contraseña? 
                <a href="{% url 'account_reset_password' %}" class="text-dark text-decoration-none fw-bold">Recupérala aquí</a>.
            </p>
        </div>
    </div>
</div>
{% endblock %}
