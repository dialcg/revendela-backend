<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Rol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">
            <h1 class="text-center mb-4">Selecciona tu rol</h1>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_role" class="form-label fw-bold">Selecciona tu rol:</label>
                    <select name="role" id="id_role" class="form-select" required>
                        <option value="" disabled selected>Elige una opción</option>
                        <option value="buyer">Comprador</option>
                        <option value="seller">Vendedor</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-dark w-100">Continuar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
